<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Celebrar con Nosotros!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
            overflow: hidden;
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #f39c12;
            opacity: 0.7;
            transform-origin: left top;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: rotateZ(15deg) rotateY(0deg);
                top: -10%;
                left: calc(100% * var(--x));
            }
            100% {
                transform: rotateZ(15deg) rotateY(360deg);
                top: 110%;
                left: calc(100% * var(--x) - 30px);
            }
        }

        /* Different colors and delays for the confetti */
        .confetti-piece:nth-child(odd) {
            background-color: #e74c3c;
            animation-duration: 2.5s;
            animation-delay: calc(-3s * var(--y));
        }

        .confetti-piece:nth-child(even) {
            background-color: #8e44ad;
            animation-duration: 3.5s;
            animation-delay: calc(-4s * var(--y));
        }

        .grad-cap {
            margin-top: 20px;
            width: 150px;
            height: 150px;
            position: relative;
        }

        .grad-cap .cap {
            width: 100%;
            height: 30px;
            background-color: #333;
            transform: rotate(45deg);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .grad-cap .tassel {
            width: 10px;
            height: 60px;
            background-color: #f39c12;
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <h1>¡Gracias por Celebrar con Nosotros!</h1>
    <h2>Felicitaciones a Efren por su Promoción</h2>

    <!-- <div class="grad-cap">
        <div class="cap"></div>
        <div class="tassel"></div>
    </div> -->

    <div class="confetti">
        <div class="confetti-piece" style="--x: 0.1; --y: 0.1;"></div>
        <div class="confetti-piece" style="--x: 0.3; --y: 0.3;"></div>
        <div class="confetti-piece" style="--x: 0.5; --y: 0.5;"></div>
        <div class="confetti-piece" style="--x: 0.7; --y: 0.7;"></div>
        <div class="confetti-piece" style="--x: 0.9; --y: 0.9;"></div>
    </div>

    <script>
        const confettiContainer = document.querySelector('.confetti');

        for (let i = 0; i < 100; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.setProperty('--x', Math.random());
            confettiPiece.style.setProperty('--y', Math.random());
            confettiContainer.appendChild(confettiPiece);
        }
    </script>
</body>
</html>
