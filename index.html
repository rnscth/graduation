<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias y Éxito en tu Maestría, Montserrat!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff8e1;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            color: #f39c12;
            font-size: 1.7em;
            margin-bottom: 20px;
        }

        p {
            color: #34495e;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Bunny Ears in Corner */
        .bunny-ears {
            position: absolute;
            top: -25px;
            left: 10px;
            width: 100px;
            height: 100px;
            transform-origin: top center;
            transition: transform 0.3s ease;
        }

        .bunny-ears img {
            width: 100%;
            height: auto;
            rotate: 180deg;
        }

        /* Animation for continuous movement */
        .bunny-ears.hovering {
            animation: rotateBunnyEars 0.5s infinite alternate ease-in-out;
        }

        @keyframes rotateBunnyEars {
            0% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ffcc80;
            opacity: 0.8;
            transform-origin: left top;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: rotateZ(15deg) rotateY(0deg);
                top: -10%;
                left: calc(100% * var(--x));
            }
            100% {
                transform: rotateZ(15deg) rotateY(360deg);
                top: 110%;
                left: calc(100% * var(--x) - 30px);
            }
        }

        /* Confetti colors and delay variation */
        .confetti-piece:nth-child(odd) {
            background-color: #f39c12;
            animation-duration: 2.8s;
            animation-delay: calc(-3s * var(--y));
        }

        .confetti-piece:nth-child(even) {
            background-color: #e74c3c;
            animation-duration: 3.5s;
            animation-delay: calc(-4s * var(--y));
        }

    </style>
</head>
<body>

    <h1>¡Gracias por todo, Montserrat!</h1>
    <h2>Te Deseamos lo Mejor en tu Maestría</h2>
    <p>¡Estamos muy orgullosos de ti por conseguir tu beca y te extrañaremos mucho! ❤️</p>

    <!-- Bunny Ears in the corner -->
    <div class="bunny-ears">
        <img src="https://static.vecteezy.com/system/resources/previews/016/581/576/original/bunny-ears-rabbit-ears-png.png" alt="Bunny Ears">
    </div>

    <div class="confetti">
        <div class="confetti-piece" style="--x: 0.1; --y: 0.1;"></div>
        <div class="confetti-piece" style="--x: 0.3; --y: 0.3;"></div>
        <div class="confetti-piece" style="--x: 0.5; --y: 0.5;"></div>
        <div class="confetti-piece" style="--x: 0.7; --y: 0.7;"></div>
        <div class="confetti-piece" style="--x: 0.9; --y: 0.9;"></div>
    </div>

    <script>
        // Generate confetti pieces
        const confettiContainer = document.querySelector('.confetti');

        for (let i = 0; i < 100; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.setProperty('--x', Math.random());
            confettiPiece.style.setProperty('--y', Math.random());
            confettiContainer.appendChild(confettiPiece);
        }

        // Add hover effect to keep bunny ears moving
        const bunnyEars = document.querySelector('.bunny-ears');
        bunnyEars.addEventListener('mouseenter', () => {
            bunnyEars.classList.add('hovering');
        });

        bunnyEars.addEventListener('mouseleave', () => {
            bunnyEars.classList.remove('hovering');
        });
    </script>
</body>
</html>
